<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <link href="%PUBLIC_URL%/logo192.png" rel="apple-touch-startup-image" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo192.png" />

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <meta name="apple-mobile-web-app-capable" content="yes" />

  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="msapplication-TileImage" content="%PUBLIC_URL%/logo192.png" />

  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#1d1d1d" media="(prefers-color-scheme: dark)" />

  <!-- Primary Meta Tags -->
  <title>Savie - Grocery Tracker</title>

  <meta name="title" content="Savie - Grocery Tracker App" />
  <meta name="description"
    content="Track & manage easily your groceries with Savie. Join Savie today to save your groceries & our planet!" />
  <meta name="keywords"
    content="grocery tracker, savie, savie grocery tracker, savie grocery tracker app, savie app, grocery tracker app, grocery, groceries, react" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://metatags.io/" />
  <meta property="og:title" content="Savie - Your Grocery Tracker App" />
  <meta property="og:description"
    content="Track & manage easily your groceries with Savie. Join Savie today to save your groceries & our planet!" />
  <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://metatags.io/" />
  <meta property="twitter:title" content="Savie - Your Grocery Tracker App" />
  <meta property="twitter:description"
    content="Track & manage easily your groceries with Savie. Join Savie today to save your groceries & our planet!" />
  <meta property="twitter:image" content="%PUBLIC_URL%/logo192.png" />

  <meta name="format-detection" content="telephone=no" />

  <meta name="robots" content="noindex, nofollow" />
  <!--
      <link rel="canonical" href="http://example.com/" />
    -->

  <!-- fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
